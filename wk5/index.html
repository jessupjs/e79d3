<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e79 d3</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bars.css">
    <link rel="stylesheet" href="css/scatter.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/radar.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>
<header id="topBar">
    <div id="posL" class="pos">
        <img id="topIcon" src="assets/ddd.svg" alt="Data.Design.Development">
        <h1 id="topTitle">e79.d3</h1>
    </div>
    <div id="posR" class="pos">
        <h2 id="topCounter">
            <!-- Count object content will appear here -->
        </h2>
    </div>
</header>

<main>
    <div id="slide1" class="slide">
        <div id="side1A" class="side">
            <div class="container">
                <h1 class="figure">Fig 1A. "Bars", high-level view</h1>
                <div id="bars">
                    <!-- Bars object content will appear here -->
                </div>
            </div>
        </div>
        <div id="pie">
            <!-- Bars object content will appear here -->
        </div>
        <div id="side1B" class="side">
            <div class="container">
                <h1 class="figure">Fig 1B. "Scatter", low-level view</h1>
                <div id="scatter">
                    <!-- Scatter object content will appear here -->
                </div>
            </div>
        </div>
    </div>
    <div id="slide2" class="slide">
        <div class="container">
            <h1 class="figure" id="fig2">Fig 2. "Custom", indiv. prefs. view</h1>
            <div id="custom">
                <!-- Custom object content will appear here -->
            </div>
            <div id="filterBox">
                <label>Prio 1
                    <span>
                        <select onchange="filterCustom(this)">
                            <option value="1_all">All</option>
                            <option value="1_dat">Data</option>
                            <option value="1_des">Design</option>
                            <option value="1_dev">Development</option>
                        </select>
                    </span>
                </label>
                <label>Prio 2
                    <span>
                        <select onchange="filterCustom(this)">
                            <option value="2_all">All</option>
                            <option value="2_dat">Data</option>
                            <option value="2_des">Design</option>
                            <option value="2_dev">Development</option>
                        </select>
                    </span>
                </label>
                <label>Prio 3
                    <span>
                        <select onchange="filterCustom(this)">
                            <option value="3_all">All</option>
                            <option value="3_dat">Data</option>
                            <option value="3_des">Design</option>
                            <option value="3_dev">Development</option>
                        </select>
                    </span>
                </label>
            </div>
        </div>
    </div>
    <div id="slide3" class="slide">
        <h1 class="figure" id="fig3">Fig 3. "Sketchy Start", radar setup</h1>
        <div id="side3A" class="side">
            <div class="container">
                <img class="sketch" src="assets/lucy_sketch.png" alt="Sketch, Lucy">
            </div>
        </div>
        <div id="side3B" class="side">
            <div class="container">
                <div id="radar">
                    <!-- Radar object content will appear here -->
                </div>
            </div>
        </div>
    </div>

</main>

<footer id="botBar"></footer>

<!-- Scripts -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="js/count.js"></script>
<script src="js/bars.js"></script>
<script src="js/pie.js"></script>
<script src="js/scatter.js"></script>
<script src="js/custom.js"></script>
<script src="js/radar.js"></script>
<script src="js/main.js"></script>

</body>

</html>
