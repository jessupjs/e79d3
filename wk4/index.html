<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e79 d3</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bars.css">
    <link rel="stylesheet" href="css/scatter.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>
    <header id="topBar">
        <div id="posL" class="pos">
            <img id="topIcon" src="assets/ddd.svg" alt="Data.Design.Development">
            <h1 id="topTitle">e79.d3</h1>
        </div>
        <div id="posR" class="pos">
            <h2 id="topCounter">
                <!-- Count object content will appear here -->
            </h2>
        </div>
    </header>

    <main>
        <div id="slide1" class="slide">
            <div id="sideA" class="side">
                <div class="container">
                    <h1 class="figure">Fig 1. "Bars", high-level view</h1>
                    <div id="bars">
                        <!-- Bars object content will appear here -->
                    </div>
                </div>
            </div>
            <div id="pie">
                <!-- Bars object content will appear here -->
            </div>
            <div id="sideB" class="side">
                <div class="container">
                    <h1 class="figure">Fig 2. "Scatter", low-level view</h1>
                    <div id="scatter">
                        <!-- Scatter object content will appear here -->
                    </div>
                </div>
            </div>
        </div>
        <div id="slide2" class="slide">
            <div class="container">
                <div id="custom">
                    <!-- Custom object content will appear here -->
                </div>
            </div>
        </div>

    </main>

    <footer id="botBar"></footer>

    <!-- Scripts -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/count.js"></script>
    <script src="js/bars.js"></script>
    <script src="js/pie.js"></script>
    <script src="js/scatter.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
